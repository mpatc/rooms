<section>
  <div class="page-header">
    <h1>Stats</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="stat in vm.stats"
       data-ui-sref="stats.view({ statId: stat._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="stat.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="stat.user" data-ng-bind="stat.user.displayName"></span>
        <span data-ng-if="!stat.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="stat.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.stats.$resolved && !vm.stats.length">
    No Stats yet, why don't you <a data-ui-sref="stats.create">create one</a>?
  </div>
</section>
